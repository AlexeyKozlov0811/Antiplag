{% for i in all_sources %}
    <form class="text_list" action="/text/{{i.id}}">
        <div class="text_info">
            {% if i.author == "Unknown" %}
                <a class="text_source" href="{{ i.source }}">Джерело:{{ i.source }}</a>
            {% else %}
                <p class="text_source">Автор: {{ i.author }}</p>
            {% endif %}
            <p class="text_upload_date">Дата завантаження: {{ i.upload_date }}</p>
            <button class="text_details" type="submit">Переглянути детально</button>
        </div>
        <div class="text_space"></div>
        <div class="text_info">
            <textarea class="text_area" disabled name="Content">{{ i.hide_separators }}</textarea>
        </div>
    </form>
{% endfor %}
